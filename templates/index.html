<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Output</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #0d1117;
            color: #c9d1d9;
            padding: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #161b22;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .info {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #8b949e;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            justify-content: center;
        }

        .image-box {
            background: #21262d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #f0f6fc;
        }

        h2 {
            font-size: 24px;
            margin: 12px 0;
            color: #d1d7e0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Image Processing Output</h1>

        <!-- Display Image Size & Shape -->
        <div class="info">
            <p>Image Dimensions: {{ dimensions }}</p>
            <p>Number of Channels: {{ channels }}</p>
        </div>

        <!-- Grid Layout -->
        <div class="grid">
            <div class="image-box">
                <h2>Original Image</h2>
                <img src="{{ images['input'] }}">
            </div>

            <div class="image-box">
                <h2>Inverse Image</h2>
                <img src="{{ images['inverse'] }}">
            </div>

            <div class="image-box">
                <h2>Contrast Stretched Image</h2>
                <img src="{{ images['contrast'] }}">
            </div>

            <div class="image-box">
                <h2>Histogram Equalized Image</h2>
                <img src="{{ images['hist_eq'] }}">
            </div>

            <div class="image-box">
                <h2>Edge Detected Image</h2>
                <img src="{{ images['edges'] }}">
            </div>
        </div>
    </div>

</body>

</html>
